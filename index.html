<html>
<head>
    <script defer src="script(1).js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function checkPassword() {
            // 입력된 비밀번호 해시를 미리 정의된 해시와 비교
            const passwordInput = document.getElementById("passwordBox").value;
            const hashedInput = CryptoJS.MD5(passwordInput).toString();
            const correctHashedPassword = "81dc9bdb52d04dc20036dbd8313ed055"; // "1234"의 MD5 해시

            if (hashedInput === correctHashedPassword) {
                window.location.href = "index(1).html";
                return true;
            }
            alert("비밀번호가 틀리셨습니다!.");
            return false;
        }
    </script>
</head>
<body>
    <input type="password" id="passwordBox" placeholder="비밀번호 입력" />
    <button onclick="checkPassword()">확인</button>
</body>
</html>
